<!DOCTYPE html>
<html>
	<head>
		<title>Shaila Moulee: Leader & UX Designer</title>

		<script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js">
		</script>
		<script src="https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.js">
		</script>
		
	</head>
	
	<body onload="brython()">
		<script type="text/python">
			
			#This is the import section
			from browser import document, html
			from browser.widgets.dialog import InfoDialog 

			#This is the code to run
			document <= "Hi there! What is your name?"
			document['zone1'] <= html.H1("This is Brython")
			document['zone1'] <= html.I("Isn't this fun?")
			
			def click(ev):
				InfoDialog("Hello", f"Hello, {document['zone'].value} !")

			#bind event 'click' on button to fuction echo
			document ["echo"].bind("click", click)
		</script>

		
		<p id="zone1">TEST</p>
		<input id="zone">
		<button id="echo">Click</button>
		<div>
			App Container
		</div>
	
		<br>

	</body>
</html>
